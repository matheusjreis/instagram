<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.png" alt="Celphone Photo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./imagens/profile.png" alt="profile Photo">
                </div>
                <a href="a" class="instagram-login">Continue como matheusj_reis</a>
                <a href="a" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é matheusj_reis</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
